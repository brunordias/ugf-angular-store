<div class="table-container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center" fxFlex>
  <h2 class="title">Lista dos Pets</h2>
  <table mat-table [dataSource]="pets" matSort #sort="matSort" fxFlex>
    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
    </ng-container>

    <!-- Coluna Data de Criação -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Criação</th>
      <td mat-cell *matCellDef="let pet">{{ formatDate(pet.created_at) }}</td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'created_at']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'created_at']"></tr>
  </table>
</div>
